<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body background="background_image.jpg">
    <h2 style="color:white" align="center">New Contact</h2>
    <div class="container">
        <!-- contact information -->
        <form>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">

            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Your email..">

            <label for="mobilephone">Mobile Phone</label>
            <input type="text" id="Mphone" name="mobile phone" placeholder="Your mobile number..">

            <label for="homePhone">Home Phone</label>
            <input type="text" id="Hphone" name="home number" placeholder="Your home number..">
            
            <label for="address">Address</label>
            <input type="text" id="addy" name="address" placeholder="Your home address..">
        </form>
        <br>
        <form>
            <button type="button"><a routerLink="/contactlist">Submit</a></button>
        </form>
    </div>
